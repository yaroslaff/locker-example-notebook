<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Notebook (Locker Example)</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/img/favicon.ico" />
  </head>

  <body>
    <div id="topbar" class="login">
        <p>Welcome to our page!</p>

        <div class="locker-unauthenticated" id="login">
            <button class="locker-login-link-google">Login via Google</button>
        </div>

        <div class="locker-authenticated hidden">
            <div id=profile></div>
            <div><button onclick="logout()">Logout</button></div>
        </div>

        <div class="locker-authenticating hidden" id="progress">
            <img src="/img/progress.gif">
        </div>
    </div>

    <h2>Locker Notebook example</h2>

        <div class="locker-authenticated hidden">
            <div>
                <textarea id="notebook" rows=20 cols=80></textarea>
            </div>
            <button id="btn-save" onclick="save()">Save</button>
        </div>

    <script src="_config.js"></script>
    <!--
    <script src="locker-0.0.5.js"></script>
    -->
    <script src="https://locker-js.pages.dev/locker.js"></script>
    <script defer src="js/app.js"></script>

</body>
</html>
